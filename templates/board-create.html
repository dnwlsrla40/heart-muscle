<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 외부 css 파일 불러오기 -->
    <link rel="stylesheet" type="text/css" href="../static/css/board-create.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!--    폰트설정-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <title>Heart Muscle</title>
</head>

<body>
<div class="board_create_form">
    <h2 style="margin-bottom: 50px">오늘의 득근일지 작성하기!</h2>
    <div class="form-group">
        <label for="exampleFormControlInput1">작성자</label>
        <input id="writer" type="email" class="form-control" id="exampleFormControlInput1" placeholder="이름을 입력하세요.">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">제목</label>
        <input id="title" type="email" class="form-control" id="exampleFormControlInput1" placeholder="제목을 입력하세요.">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">내용</label>
        <textarea id="content" class="form-control" id="exampleFormControlTextarea1" rows="7"
                  placeholder="내용을 입력하세요."></textarea>
    </div>
<button onclick="writeDiary()" type="button" class="btn btn-primary btn-lg" class="btn">두근득근 일지 작성</button>

</div>

<script src="../static/js/board-create.js"></script>
</body>

</html>
