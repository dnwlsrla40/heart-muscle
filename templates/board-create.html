<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>Heart Muscle</title>
</head>

<script>
    function writeDiary() {
        let writer = $('#writer').val();
        let title = $('#title').val();
        let content = $('#content').val();

        $.ajax({
            type: "POST",
            url: "/api/board",
            dataType: "json",
            data: {writer_give: writer, title_give: title, content_give: content},
            success: function (response) {
                alert(response["msg"]);
                window.location.reload();
            }
        })
    }

</script>

<style>
    .diaryform {
        width: 700px;
        margin: 50px auto 20px auto;
    }

    .btn {
        display: block;
        margin: auto auto 50px auto;
    }
</style>

<body>
<div class="diaryform">

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">이름</span>
        <input id="writer" type="text" class="form-control" placeholder="이름을 입력하세요" aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">제목</span>
        <input id="title" type="text" class="form-control" placeholder="제목을 입력하세요" aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
        <span class="input-group-text">내용</span>
        <textarea id="content" class="form-control" aria-label="With textarea" placeholder="내용을 입력하세요"></textarea>
    </div>

</div>

<button onclick="writeDiary()" type="button" class="btn btn-secondary" class="btn">두근득근 일지 작성</button>

</body>

</html>
